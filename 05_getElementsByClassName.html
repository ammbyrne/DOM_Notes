<!DOCTYPE html>
  <head>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color:rgb(101,7,239)
      }
      button {
        cursor: pointer;
        background-color:black;
        color:white;
        width: 300px;
        padding: 1em;
        margin: 0.5em;
      }
    </style>
    <title>DOM ACCESS</title>
  </head>
  <body>
   <h1>Test Yourself</h1>
   <h2>getElementsByClassName()</h2>
    <div>
      <button onclick="green()" class="green undo">Change to green</button>
      <button onclick="red()" class="red undo">Change to red</button>
      <button onclick="blue()" class="blue undo">Change to blue</button>
      <button onclick="undo()">Undo</button>
    </div>
    <script>
      function green() {
        document.getElementsByClassName('green')[0]
        .style.backgroundColor = 'green';
      }
      function red() {
        document.getElementsByClassName('red')[0]
        .style.backgroundColor = 'red';
      }
      function blue() {
        document.getElementsByClassName('blue')[0]
        .style.backgroundColor = 'blue';
      }
      function undo() {
        let buttons = document.getElementsByClassName('undo');
        console.log(buttons);

        for(let i = 0; i < buttons.length; i++) {
          buttons[i].style.backgroundColor = 'black';
        }
      }
    </script>
  </body>

</html>
