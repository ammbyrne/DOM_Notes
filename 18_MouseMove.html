<html>
  <head>
    <style>
      .dot {
        background: black;
        width: 0.5em;
        height: 0.5em;
        border-radius: 2px;
        position: absolute;
        top: 50px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <img src="./bg.jpg" width="300px" height="200px" id="bg">
    <div id="message"></div>
    <script>
      let message = document.getElementById('message');
      let background = document.getElementById('bg');
      let onMouseMove = (e) => {
        message.textContent += 'Oi '
        let dotDiv = document.createElement('div');
        dotDiv.className = 'dot';
        document.body.appendChild(dotDiv);
        dotDiv.style.top = `${e.clientY}px`;
        dotDiv.style.left = `${e.clientX}px`;
      }
      background.addEventListener('mousemove', onMouseMove);
    </script>
  </body>
</html>
